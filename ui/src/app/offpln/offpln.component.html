<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Offplan</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-image: url('../assets/offplan.jpg');">
  
		<div  class="md-search-form-div">
      <h1 style="text-align:center; color: black;">FIND THE OFF-PLAN PROPERTIES 
        <br>The best way to own a property</h1>
			<form style="margin-left: 10%;" class="md-search-form" (ngSubmit)= "performSearch()">
<div class="row g-3 mt-5">
<div class="col-md-10 col-xs-6 position-relative">
<input type="text" class="form-control" name="s" [(ngModel)]="searchQuery" placeholder="Search by Name">

</div>
<div class="col-md-2 col-xs-4">

<button type="submit" id="btn" class="btn mb-2 mr-2 btn-primary">
Search Now! </button>
</div>
</div>
<div class="container" style="margin-top: 1%;">
  <div class="row">
    <div class="col">
      <label>
        <input type="radio" name="propertyType" value="Studio" [(ngModel)]="selectedPropertyType" /> Studio
      </label>
      <label>
        <input type="radio" name="propertyType" value="One Bed" [(ngModel)]="selectedPropertyType" /> One Bed
      </label>
      <label>
        <input type="radio" name="propertyType" value="Two Bed" [(ngModel)]="selectedPropertyType" /> Two Bed
      </label>
      <label>
        <input type="radio" name="propertyType" value="Three Bed" [(ngModel)]="selectedPropertyType" /> Three Bed
      </label>
      <label>
        <input type="radio" name="propertyType" value="Four Bed" [(ngModel)]="selectedPropertyType" /> Four Bed
      </label>
      <label>
        <input type="radio" name="propertyType" value="Five Bed" [(ngModel)]="selectedPropertyType" /> Five Bed
      </label>
    </div>
    <div class="col">
      <label>Price min:</label>
      <input type="text" name="minPrice" [(ngModel)]="minPrice" placeholder="Enter minimum value"/>
      <label>Price max:</label>
      <input type="text" name="maxPrice" [(ngModel)]="maxPrice" placeholder="Enter maximum value"/>
       
      </div>
    </div>
  
</div>
</form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button routerLink="/add" id="btn_add" class="btn mb-2 mr-2 btn-success">+ ADD PROJECT</button>
                    

                    </div>
                </div>
             
            </div>
		</div>
    <div class="container">
      <div class="row">
        <!-- Display notes for the current page -->
        <div *ngFor="let note of notesToDisplay" class="col-md-6">
          <div style="height: auto; overflow: auto; background-color:transparent;" class="card">
            <div class="card-title"><strong style="text-align: center;">Detail : {{note.name}}</strong></div>
            <div class="card-content">
              <div style="display: grid; grid-template-columns: 2 1px; grid-gap: 2%;">
                <label><strong>Name:  </strong> {{note.name}}</label>
                <label><strong>Location:  </strong> {{note.location}}</label>
                <label><strong>Developer:  </strong> {{note.developer}}</label>
                <label><strong>Status:  </strong> {{note.status}}</label>
                <label><strong>Units:  </strong> {{note.units}}</label>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <label><strong>Type:  </strong> {{note.studio}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Size:  </strong> {{note.stsize}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Price:  </strong> {{note.stprice}}</label>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <label><strong>Type  </strong> {{note.onebed}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Size:  </strong> {{note.obsize}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Price:  </strong> {{note.obprice}}</label>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <label><strong>Type:  </strong> {{note.twobed}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Size:  </strong> {{note.twsize}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Price:  </strong> {{note.twprice}}</label>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <label><strong>Type:  </strong> {{note.threebed}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Size:  </strong> {{note.thsize}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Price:  </strong> {{note.thprice}}</label>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <label><strong>Type:  </strong> {{note.fourbed}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Size:  </strong> {{note.fusize}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Price:  </strong> {{note.fuprice}}</label>
                    </div>
                  </div>
                </div>

                <div class="container">
                  <div class="row">
                    <div class="col">
                      <label><strong>Type:  </strong> {{note.fivebed}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Size:  </strong> {{note.fvsize}}</label>
                    </div>
                    <div class="col">
                      <label><strong>Price:  </strong> {{note.fvprice}}</label>
                    </div>
                  </div>
                </div>
                
                
               
               
              
                <label><strong>Maid Room:  </strong> {{note.maidroom}}</label>
                <label><strong>Floors:  </strong> {{note.floors}}</label>
                
                <label><strong>Free Hold:  </strong> {{note.freehold}}</label>
                <label><strong>Property Type:  </strong> {{note.furnished}}</label>
                <label><strong>Payment Plan Year:  </strong> {{note.paymentyear}} year</label>
                <label><strong>Payment Plan:  </strong> {{note.paymentplan}}</label>
                <label><strong>PSF Price Average:  </strong> {{note.psfaverage}}</label>
                <label><strong>Booking:  </strong> {{note.booking}}</label>
                <label><strong>First Installment:  </strong> {{note.firstinstallment}}%</label>
                <label><strong>DLD Payable:  </strong> {{note.dld}}</label>
                <label><strong>HandOver Date:  </strong> {{note.handover}}</label>
    
                <label><strong>Post HandOver:  </strong> {{note.posthandover}}</label>
                <label><strong>Service Charges:  </strong> {{note.servicecharges}}%</label>
                <label><strong>Description:  </strong> {{note.desp}}</label>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    
    
    
      <!-- Add responsive pagination controls -->
  <div class="container">
    <div class="pagination d-flex justify-content-center mt-4">
      <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-secondary">Previous</button>
      <span class="mx-3">Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-secondary">Next</button>
    </div>
  </div>  
</body>
</html>
